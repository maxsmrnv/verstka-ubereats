<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="row container jstf-cntr algn-cntr">

        <div class="row col-3">
            <a class="firmLogo" href="#">
                <img src="media/icons/logo.svg" alt="UBER EATS">
            </a>
        </div>

        <div class="row-nowrap col-5 algn-cntr">
            <button class="deliveryTime btn btn--white col-2">ASAP</button>
            <span class="col-1">to</span>
            <input class="deliveryAddress col-9" placeholder="Enter your address" type="text">
        </div>

        <div class="row col-3 jstf-arround">
            <button class="simpleBtn btn btn--white">Sign In</button>
            <button class="simpleBtn btn btn--black">Register</button>
        </div>

        <div class="col-1">
            <a class="cartBtn" href="#">
                <img src="media/icons/basket.svg" alt="">
            </a>
        </div>

    </div>
</header>

<main>
    <div class="container">
        <div class="searchBar">
            <img src="media/icons/search.svg" alt="--O">
            <input type="text" placeholder="Search for restaurant or cuisine">
        </div>
    </div>

    <div class="restaurantsSearchResult">

        <div class="restaurantsSearchResult__city">
            Moscow Restaurants
        </div>

        <div class="restaurantsSearchResult__carts">
            <div class="restaurantCart">
                <img src="" alt="" class="restaurantCart__photo">
                <span class="restaurantCart__name"></span>
                <span class="restaurantCart__category"></span>
                <span class="restaurantCart__cookTime"></span>
            </div>
        </div>

    </div>
</main>

<footer>
    <div class="container">
        <div class="row-column">
            <div class="row">
                <a class="firmLogo--large" href="#">
                    <img src="media/icons/logo.svg" alt="UBER EATS">
                </a>
            </div>
            <div class="row">
                <div class="lanuage"></div>
                <div class="socialLinks"></div>
                <nav>

                </nav>
            </div>
            <div class="downloads row">
                <div class="downloads__android"></div>
                <div class="downloads__ios"></div>
            </div>
            <div class="additionalInfo row">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
